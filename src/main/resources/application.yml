spring:
  #环境配置
  profiles:
    active: dev

  #数据源基本配置
  datasource:
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      filters: stat
      initialSize: 10
      maxActive: 20
      maxOpenPreparedStatements: 20
      maxWait: 60000
      minEvictableIdleTimeMillis: 300000
      minIdle: 1
      poolPreparedStatements: true
      stat-view-servlet:
        enabled: true
        login-password: admin
        login-username: admin
        reset-enable: true
        url-pattern: /druid/*
      testOnBorrow: true
      testOnReturn: false
      testWhileIdle: true
      timeBetweenEvictionRunsMillis: 60000
      validation-query-timeout: 500
      validationQuery: SELECT 1

  #国际化配置
  messages:
    encoding: UTF-8
    basename: i18n.login

  #thymeleaf配置
  thymeleaf:
    cache: false

  #静态资源配置
#  resources:
#    staticLocations: classpath:/resources/template

  #rabbitMq
  rabbitmq:
    port: 5672
    username: admin
    password: admin
    host: localhost
    virtual-host: /

  #redis配置
  redis:
#    database: 0
    host: localhost
    port: 6379
#    password:
#    ssl:
    timeout: 5000
    #cluster集群配置
#    cluster:
#      nodes:
    #哨兵配置
#    sentinel:
#      master:
#      nodes:

    redisson:
      config: classpath:redisson.yaml


#mybatis-plus 配置
mybatis-plus:
  configuration:
    #mybatis plus打印SQL日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

#用户自定义配置--rabbitMq相关
exchange:
  acquaris:
    sms: exchange.acquaris.sms
    mail: exchange.acquaris.mail

queue:
  acquaris:
    sms: exchange.acquaris.sms
    mail: exchange.acquaris.mail

#rocketMq整合
rocketmq:
  name-server: 127.0.0.1:9876
  producer:
    group: finance

